<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日野森志歩</title>
    <script>
        const p=10,i=66;
        function r(m){return Math.floor(Math.random()*m);}
        function g(){const n=String(Math.floor(Math.random()*i)+1).padStart(3,'0');return`images/image${n}.jpg`;}
        function c(){for(let j=0;j<p;j++){const u=g(),m=new Image();m.onload=function(){const w=Math.min(m.width,window.screen.width*0.8),h=Math.min(m.height,window.screen.height*0.8),l=r(window.screen.width-w),t=r(window.screen.height-h),o=window.open("","popupWindow"+j,`width=${w},height=${h},left=${l},top=${t}`);if(o){o.document.write(`<html lang="ja"><head><meta charset="UTF-8"><title>日野森志歩</title><style>body{margin:0;display:flex;align-items:center;justify-content:center;height:100%;}img{max-width:100%;height:auto;}button{position:absolute;top:10px;right:10px;padding:5px 10px;}</style></head><body><img src="${u}" alt="ランダム画像"><button onclick="window.close();">閉じる</button></body></html>`);o.onunload=function(){setTimeout(c,200);};}else{alert("ポップアップウィンドウを開けませんでした。ポップアップブロッカーを無効にしてください。");}};m.onerror=function(){console.error(`画像の読み込みに失敗しました: ${u}`);};m.src=u;}}
        document.addEventListener('DOMContentLoaded',()=>{c();});
    </script>
</head>
<body>
</body>
</html>
